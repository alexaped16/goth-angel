{% extends 'base.html' %}


{% block content %}


<div class="container flex-wrap">
  <div class="container form-container">
      <form target="_blank" action="https://formsubmit.co/erosenberg@ego.thechicagoschool.edu" method="POST">
        <div  class="form-group">
          <div class="form-row">
            <h3 id="send-message">Send me a Message !</h3>
            <div class="col">
              <input type="email" name="email" class="form-control" placeholder="Email" required>
            </div>
          </div>
        </div>
        <div class="form-group">
          <textarea placeholder="Your Message" class="form-control" name="message" rows="10" required></textarea>
        </div>
        <button type="submit" class="btn btn-lg btn-dark btn-block">Send</button>
        <p id="response-time">Typical response time is 2-3 days!</p>
      </form>
  
      <img src="{{url_for('static', filename='Seaser093600-R1-040-18A.jpg')}}" height="50%", width="50%" alt="">

    </div>
  </div>


  

{% endblock content %}
